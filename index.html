<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Mémoire JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/Images/logo-js.svg" rel="shortcut icon"/>
</head>
<body oncontextmenu="return false">
    <div class="container">
        <header>
            <h1>Jeu de mémoire JavaScript</h1>
            <p class="subtitle">Associez les commandes à leurs définitions</p>
        </header>

        <main class="game-container">
            <div class="game-info">
                <div class="info-item">
                    <span class="info-label">Mouvements</span>
                    <span class="info-value" id="moves">0</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Matchs</span>
                    <span class="info-value"><span id="matches">0</span>/<span id="total-pairs">6</span></span>
                </div>
            </div>
            
            <!-- I add values to tags just to test check matches -->
            <div class="game-board" id="game-board">
                <div class="card">
                    <div class="card-face card-front">JS</div>
                    <div class="card-face card-back" value="1">bla bla</div>
                </div>
                <div class="card">
                    <div class="card-face card-front">JS</div>
                    <div class="card-face card-back" value="1">bla bla</div>
                </div>
                <div class="card">
                    <div class="card-face card-front">JS</div>
                    <div class="card-face card-back" value="2">bla bla</div>
                </div>
                <div class="card">
                    <div class="card-face card-front">JS</div>
                    <div class="card-face card-back" value="2">bla bla</div>
                </div>
                <div class="card">
                    <div class="card-face card-front">JS</div>
                    <div class="card-face card-back" value="3">bla bla</div>
                </div>
                <div class="card">
                    <div class="card-face card-front">JS</div>
                    <div class="card-face card-back" value="3">bla bla</div>
                </div>
            </div>
        </main>

        <div class="controls">
            <div class="difficulty-selector">
                <select id="difficulty">
                    <option value="6">Facile (6 paires)</option>
                    <option value="8">Moyen (8 paires)</option>
                    <option value="12">Difficile (12 paires)</option>
                </select>
            </div>
            <button id="reset-btn">Nouvelle Partie</button>
        </div>

        <footer>
            <p>&copy; 2025 | <a href="https://www.linkedin.com/in/mohamedtalhaoui" target="_blank">Mohamed Talhaoui</a> & Fatima Boumsahi. Tous droits réservés.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
